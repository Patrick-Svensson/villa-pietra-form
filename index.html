<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Villa Pietra Form</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body class="form-page">
    <section class="image">
        <div class="page-container">
            <div class="text-container">
                <p class="logo">Villa Pietra</p>
                <h1 class="heading"><span class="heading--small">Good Service Is Our Passion</span><br>Book Your Stay</h1> 
            </div>
            <div class="form-container">
                <div class="icon-container">
                    <i class="fas fa-user-edit icon icon--name"></i>
                    <i class="fas fa-user-edit icon icon--name"></i>
                    <i class="fas fa-envelope icon"></i>
                    <i class="fas fa-bed icon"></i>
                    <i class="fas fa-users icon"></i>                          
                    <i class="fas fa-calendar-alt icon"></i>
                    <i class="fas fa-pencil-alt icon"></i>
                </div>
                <form action="#" method="post"  target="_blank">
                    <ul>
                        <li class="form">
                            <label class="form__label" for="fname">First name</label><br>
                            <input class="form__input form__input--large" type="text" id="fname" name="fname" required>
                        </li>
                        <li class="form">
                            <label class="form__label" for="lname">Last name</label><br>
                            <input class="form__input form__input--large" type="text" id="lname" name="lname" required>
                        </li>
                        <li class="form">
                            <label class="form__label" for="email">Email</label><br>
                            <input class="form__input form__input--large" type="email" id="email" name="email" required>
                        </li>
                        <li class="form">
                            <label class="form__label" for="">Room</label><br>
                            <input class="form__input form__input--large" type="text">
                        </li>
                        <li class="form">
                            <label class="form__label form__label--small" for="">Adults</label>
                            <label class="form__label" for="">Children</label><br>
                            <input class="form__input form__input--small" type="text">
                            <input class="form__input form__input--small" type="text">
                        </li>
                        <li class="form">
                            <label class="form__label form__label--small" for="">Arrival</label>
                            <label class="form__label" for="">Departure</label><br>
                            <input class="form__input form__input--small" type="text">
                            <input class="form__input form__input--small" type="text">
                        </li>
                        <li class="form">
                            <label class="form__label" for="message">Special request</label><br>
                            <textarea class="form__input form__input--large form__input--textarea" name="message" id="message"></textarea>
                        </li>
                        <li class="form">
                            <input class="button button--reset" aria-label="reset" type="reset">
                            <input class="button button--book-now" aria-label="reset" type="submit" value="Book Now">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
