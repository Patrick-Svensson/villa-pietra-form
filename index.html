<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Villa Pietra Form</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body class="form-page">
    <section class="image">
        <div class="page-container">
            <div class="text-container">

                <!-- ***** Logo ***** -->
                <p class="logo">Villa Pietra</p>
                <!-- ***** /.Logo ***** -->
                
                <!-- ***** Heading ***** -->
                <h1 class="heading"><span class="heading--small">Good Service Is Our Passion</span><br>Book Your Stay</h1> 
                <!-- ***** /.Heading ***** -->

            </div>
            <div class="form-container">

                <!-- ***** Icons ***** -->
                <div class="icon-container">
                    <i class="fas fa-user-edit icon icon--name"></i>
                    <i class="fas fa-user-edit icon icon--name"></i>
                    <i class="fas fa-envelope icon"></i>
                    <i class="fas fa-bed icon"></i>
                    <i class="fas fa-users icon"></i>                          
                    <i class="fas fa-calendar-alt icon"></i>
                    <i class="fas fa-pencil-alt icon"></i>
                </div>
                <!-- ***** /.Icons ***** -->

                <!-- ***** Form ***** -->
                <form action="#" method="post"  target="_blank">
                    <ul class="form--list">
                        <li class="form">
                            <label class="form__label" for="fname">First name</label><br>
                            <input class="form__input form__input--large" type="text" id="fname" name="fname" required>
                        </li>
                        <li class="form">
                            <label class="form__label" for="lname">Last name</label><br>
                            <input class="form__input form__input--large" type="text" id="lname" name="lname" required>
                        </li>
                        <li class="form">
                            <label class="form__label" for="email">Email</label><br>
                            <input class="form__input form__input--large" type="email" id="email" name="email" required>
                        </li>
                        <li class="form">
                            <label class="form__label" for="room">Room</label><br>
                            <select class="form__input form__input--large" name="room" id="room" required>
                                <option value="">Please choose room</option>
                                <option value="single">Single</option>
                                <option value="double">Double</option>
                                <option value="suite">Suite</option>
                            </select>
                        </li>
                        <li class="form">
                            <label class="form__label form__label--small" for="adults">Adults</label>
                            <label class="form__label" for="children">Children</label><br>
                            <select class="form__input form__input--small" name="adults" id="adults" required>
                                <option value="">none</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <select class="form__input form__input--small" name="children" id="children" required>
                                <option value="">none</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </li>
                        <li class="form">
                            <label class="form__label form__label--small" for="check-in">Check-In</label>
                            <label class="form__label" for="check-out">Check-Out</label><br>
                            <select class="form__input form__input--small" name="check-in" id="check-in" required>
                                <option value="">Date</option>
                            </select>
                            <select class="form__input form__input--small" name="check-out" id="check-out" required>
                                <option value="">Date</option>
                            </select>
                        </li>
                        <li class="form">
                            <label class="form__label" for="message">Special request</label><br>
                            <textarea
                            class="form__input form__input--large form__input--textarea"
                            name="message"
                            id="message"
                            rows="6"
                            cols="10">
                            </textarea>
                        </li>
                        <!-- ***** /.Form ***** -->

                        <!-- ***** Buttons ***** -->
                        <li class="form">
                            <input class="button button--reset" aria-label="reset" type="reset">
                            <input class="button button--book-now" aria-label="reset" type="submit" value="Book Now">
                        </li>
                        <!-- ***** /.Buttons ***** -->

                    </ul>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" 
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" 
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
