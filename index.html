<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Villa Pietra Form</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body class="form-page">
    <section class="image">
        <div class="page-container">
            <div class="text-container">
                <p class="logo">Villa Pietra</p>
                <h1 class="heading"><span class="heading--small">Good Service Is Our Passion</span><br>Book Your Stay</h1> 
            </div>
            <div class="form-container">
                <form action="#" method="post"  target="_blank">
                    <ul class="form">
                        <li>
                            <i></i>
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname" required>
                        </li>
                        <li>
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname" required>
                        </li>
                        <li>
                            <i></i>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <i></i>
                            <label for="">Room</label>
                            <input type="text">
                        </li>
                        <li>
                            <i></i>
                            <label for="">Adults</label>
                            <input type="text">
                            <label for="">Children</label>
                            <input type="text">
                        </li>
                        <li>
                            <i></i>
                            <label for="">Arrival</label>
                            <input type="text">
                            <label for="">Departure</label>
                            <input type="text">
                        </li>
                        <li>
                            <i></i>
                            <label for="message">Special request</label>
                            <textarea name="message" id="message"></textarea>
                        </li>
                        <li>
                            <input class="button button--reset" aria-label="reset" type="reset">
                            <input class="button button--book-now" aria-label="reset" type="submit" value="Book Now">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
